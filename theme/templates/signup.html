{% extends 'base.html' %}
{% block title %}
Question bank
{% endblock title %}
{% block content %}


<div class="flex justify-center py-7  md:pt-36 pt-52">
    <div class=" min-h-screen lg:w-1/2 w-5/6 drop-shadow-lg flex justify-center items-center">
        <div>

            <form action="" method="post">
                {% csrf_token %}
                <div class="">
                    <span class="text-sm text-slate-700 ">Hello!</span>
                    <h1 class="text-2xl text-slate-600 font-bold">Create your account</h1>
                </div>
                <div class="flex ">
                    <div class="my-2">
                        <label class="block text-md mb-2 text-slate-700" for="fname">First name</label>
                        <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="text"
                            name="fname" required placeholder="John">
                    </div>
                    <div class="my-2">
                        <label class="block text-md mb-2 text-slate-700" for="laname">Last name</label>
                        <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="text"
                            name="laname" required placeholder="Smith">
                    </div>
                </div>
                <div class="my-2">
                    <label class="block text-md mb-2 text-slate-700" for="username">Username</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="text" name="username"
                        required placeholder="johnsmith">
                </div>
                <div class="my-2">
                    <label class="block text-md mb-2 text-slate-700" for="email">Email</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="email" name="email"
                        required placeholder="yourname@email.com">
                </div>
                <div class="my-2">
                    <label class="block text-md mb-2 text-slate-700" for="designation">Designation</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="text"
                        name="designation" required placeholder="Your designation">
                </div>
                <div class="my-2">
                    <label class="block text-md mb-2 text-slate-700" for="university">University</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="text"
                        name="university" required placeholder="University name">
                </div>
                <div class="my-2">
                    <label class="block text-md mb-2 text-slate-700" for="university">College</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="text" name="college"
                        required placeholder="College name">
                </div>
                <div class="my-2">
                    <label class="block text-md mb-2 text-slate-700" for="phone">Phone number</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="number" name="phone"
                        max="9999999999" required placeholder="Phone number">
                </div>
                <div class="mt-4">
                    <label class="block text-md mb-2 text-slate-700" for="password">Password</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="password"
                        name="password" required placeholder="**********">
                </div>
                <div class="mt-4 mb-4">
                    <label class="block text-md mb-2 text-slate-700" for="password">Confirm Password</label>
                    <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="password"
                        name="password1" required placeholder="**********">
                </div>
                <div class="">
                    <button onClick="showMessage()"
                        class="mt-3 pb-3 w-full bg-slate-500 hover:bg-green-400 text-white py-2 rounded-md transition duration-100">Sign
                        up</button>
                    {% for i in messages %}
                    <h4 class="text-red-600">{{ i }}</h4>
                    {% endfor %}

                </div>
            </form>
            <p class="mt-4 text-slate-700"> Already have an account? <span class="cursor-pointer text-sm text-blue-600">
                    <a href="login.html"> Login!</a></span></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    function showMessage() {
        alert("Your details are recieved for verification and will be verified within two days");
    }
</script>
{% endblock %}
